<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XM ‚Äì Login</title>

<style>
:root{
  --bg-start:#0f172a;
  --bg-end:#111827;
  --card:#0b1220;
  --border:rgba(255,255,255,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --blue:#1f7bff;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  margin:0;
  padding:0;
}

/* üîí LOCK VIEWPORT HEIGHT */
html, body{
  height:100%;
  overflow:hidden;
}

/* üì± REAL MOBILE VIEWPORT HEIGHT */
.content{
  height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  overflow:hidden;
}

/* ü™ü LOGIN CARD */
.login-card{
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:420px;
  max-height:100%;
  background:#0b1220;
  border-radius:16px;
  padding:26px;
  border:1px solid var(--border);
  justify-content:space-between;
}

/* HEADER */
.login-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

.logo-wrap img{height:50px}

.header-icons{
  display:flex;
  gap:14px;
}
.icon-wrap{
  width:25px;
  height:25px;
}
.icon-wrap img{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.9;
  cursor:pointer;
}

/* TEXT */
h1{
  color:var(--text);
  font-size:22px;
  margin-bottom:6px;
}

.sub{
  font-size:16px;
  color:var(--muted);
  margin-bottom:20px;
}
.sub a{
  color:var(--blue);
  text-decoration:none;
  font-weight:600;
}

/* INPUTS */
.field{
  width:100%;
  background:none;
  border:2px solid var(--border);
  border-radius:12px;
  padding:14px 16px;
  font-size:15px;
  color:#fff;
  margin-bottom:14px;
}

.field::placeholder{color:#9aa3b2}

.pass-wrap{
  position:relative;
}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
  cursor:pointer;
}
.eye img{
  width:100%;
  height:100%;
  opacity:.7;
}

/* LINKS */
.forgot{
  font-size:16px;
  color:var(--blue);
  display:inline-block;
  margin:6px 0 20px;
  text-decoration:none;
  font-weight:600;
}

/* BUTTON */
.btn{
  width:100%;
  border:none;
  border-radius:12px;
  padding:14px;
  background:#1664d9;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* ERROR */
.error{
  display:none;
  color:#ff6b6b;
  font-size:14px;
  margin-top:14px;
  text-align:center;
}

/* üì± MOBILE */
@media (max-width:700px){
  .login-card{
    width:100%;
    max-width:none;
  }
}
</style>
</head>

<body>

<div class="content">

  <div class="login-card">

    <!-- üîù TOP CONTENT -->
    <div>
      <div class="login-header">
        <div class="logo-wrap">
          <img src="images/xm-logo-white.png" alt="XM">
        </div>
        <div class="header-icons">
          <div class="icon-wrap"><img src="images/support-icon.png"></div>
          <div class="icon-wrap"><img src="images/uk-flag.png"></div>
        </div>
      </div>

      <h1>Login</h1>
      <div class="sub">New to XM? <a href="register.html">Open an account</a></div>

      <input id="email" class="field" type="email" placeholder="Email">

      <div class="pass-wrap">
        <input id="password" class="field" type="password" placeholder="Password">
        <div class="eye" onclick="togglePassword()">
          <img id="eyeIcon" src="images/eye-off.svg">
        </div>
      </div>

      <a class="forgot" href="#">Forgot your password?</a>
    </div>

    <!-- üîª BOTTOM CONTENT -->
    <div>
      <button class="btn" onclick="login()">Login</button>
      <div id="errorMsg" class="error">
        No account matches these login credentials
      </div>
    </div>

  </div>

</div>

<script>
/* üëÅ PASSWORD VISIBILITY */
let isVisible = false;
function togglePassword(){
  const pass = document.getElementById("password");
  const icon = document.getElementById("eyeIcon");

  isVisible = !isVisible;
  pass.type = isVisible ? "text" : "password";
  icon.src = isVisible ? "images/eye-on.svg" : "images/eye-off.svg";
}

/* üîê HARDCODED LOGIN */
function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  const VALID_EMAIL = "project234@gmail.com";
  const VALID_PASSWORD = "project234";

  if(email === VALID_EMAIL && password === VALID_PASSWORD){
    errorMsg.style.display = "none";
    window.location.href = "dashboard.html";
  } else {
    errorMsg.style.display = "block";
  }
}
</script>

</body>
</html>
